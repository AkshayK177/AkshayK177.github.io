<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Safety Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-6">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">SafeProfile</h1>
      <p class="text-sm text-gray-500">Check what your profile says about you.</p>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-4xl mx-auto py-10 px-6">
    <!-- Platform & Username -->
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Check Your Public Info</h2>

      <form id="checkForm" class="space-y-4">
        <div>
          <label for="platform" class="block mb-1 font-medium">Select Platform</label>
          <select id="platform" class="w-full p-2 border rounded">
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
            <option value="youtube">YouTube</option>
          </select>
        </div>

        <div>
          <label for="username" class="block mb-1 font-medium">Enter Username</label>
          <input type="text" id="username" class="w-full p-2 border rounded" placeholder="@yourname" />
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Analyze
        </button>
      </form>
    </div>

    <!-- Results -->
    <section id="results" class="mt-8 hidden">
      <h3 class="text-lg font-semibold mb-2">Results</h3>
      <div id="resultsContent" class="space-y-2 bg-white p-4 rounded shadow"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-400">
    Built with üíª by [Your Name] ‚Äî <a href="https://github.com/yourgithub" class="underline">GitHub</a>
  </footer>

  <!-- JS -->
  <script>
    document.getElementById("checkForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const platform = document.getElementById("platform").value;
      const username = document.getElementById("username").value.trim();
      
      const resultsSection = document.getElementById("results");
      const resultsContent = document.getElementById("resultsContent");

      // Dummy feedback for now
      resultsContent.innerHTML = `
        <div class="p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700">
          ‚ö†Ô∏è This is just a demo. In a real app, we would analyze @${username} on ${platform}.
        </div>
      `;
      resultsSection.classList.remove("hidden");
    });
  </script>
</body>
</html>
