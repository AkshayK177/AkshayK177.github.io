<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Teacher Directory</h1>
    <input type="text" id="searchBox" placeholder="Search for a teacher..." oninput="handleSearch()" />
    <ul id="suggestions"></ul>

    <div id="teacherInfo" class="hidden">
      <h2 id="teacherName"></h2>
      <p id="teacherSubject"></p>
      <p id="teacherEmail"></p>
      <h3>Schedule:</h3>
      <ul id="scheduleList"></ul>
    </div>
  </div>

  <script src="teachers.js"></script>
  <script src="script.js"></script>
</body>
</html>
